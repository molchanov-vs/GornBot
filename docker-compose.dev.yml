services:
  # Redis service for bot state management (DEV)
  redis:
    image: redis:8.2-alpine
    container_name: gornbot-redis-dev
    restart: no
    ports:
      - "6390:6379"  # Use different port to avoid conflict with prod
    command: >
      redis-server
      --appendonly no
      --dir /data
      --dbfilename dump.rdb
    volumes:
      - ./dev_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG || exit 1"]
      interval: 2s
      timeout: 2s
      retries: 30
    networks:
      - gornbot-network-dev

  # Telegram bot application (DEV)
  bot:
    build: .
    container_name: gornbot-app-dev
    depends_on:
      redis:
        condition: service_healthy
    restart: no
    environment:
      - ENVIRONMENT=dev
    volumes:
      - ./src:/app/src  # Mount source code for development
      - ./scripts:/app/scripts
      - ./bot.py:/app/bot.py:ro  # Mount main bot file
      - ./dev_logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
      - ./forgebotmipt-b8cd0b55094b.json:/app/forgebotmipt-b8cd0b55094b.json:ro
    networks:
      - gornbot-network-dev
    stdin_open: true
    command: >
      sh -c "echo 'Starting bot (DEV)...' && python bot.py"

networks:
  gornbot-network-dev:
    name: gornbot-network-dev
    driver: bridge
